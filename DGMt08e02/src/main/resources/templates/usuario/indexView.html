<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="/webjars/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <script src="/webjars/bootstrap/js/bootstrap.bundle.min.js"></script>
    <title>Listado de usuarios</title>
</head>

<body>
    <h1>Listado de usuarios</h1>
    <a class="btn btn-success btn-block" th:href="@{/usuario/new}">Agregar usuario</a>
    <a class="btn btn-primary btn-block" th:href="@{/}">Volver</a>
    <table class="table">
        <thead>
            <th>ID</th>
            <th>Nombre</th>
            <th>Rol</th>
            <th>Editar</th>
            <th>Borrar</th>
        </thead>
        <tbody>
            <tr th:each="user:${usuarios}">
                <td th:text="${user.id}"></td>
                <td th:text="${user.nombre}"></td>
                <td th:text="${user.rol}"></td>
                <td><a class="btn btn-primary btn-block" th:href="@{/usuario/edit/{id}(id=${user.id})}">Editar</a></td>
                <td><a class="btn btn-danger btn-block" th:href="@{/usuario/delete/{id}(id=${user.id})}">Borrar</a></td>
            </tr>
        </tbody>
    </table>
    <div th:if="${error!=null}">
        <p class="alert alert-danger" th:text="${error}"></p>
    </div>
</body>

</html>
