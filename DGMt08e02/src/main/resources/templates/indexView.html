<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="/webjars/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <script src="/webjars/bootstrap/js/bootstrap.bundle.min.js"></script>
    <title>Listado de cuentas</title>
</head>

<body>
    <h1>Listado de cuentas</h1>
    <a sec:authorize="!isAuthenticated()" class="btn btn-primary btn-block" th:href="@{/login}">Login</a>
    <a sec:authorize="isAuthenticated()" class="btn btn-danger btn-block" th:href="@{/logout}">Logout</a> &nbsp;&nbsp;
    <a class="btn btn-primary btn-block" th:href="@{/usuario/}">Usuarios</a>
    <br><br>
    <a class="btn btn-success btn-block" th:href="@{/signup}">Agregar cuenta</a>
    <a class="btn btn-primary btn-block" th:href="@{/movements}">Ver todos los movimientos</a>
    <table class="table">
        <thead>
            <th>IBAN</th>
            <th>Alias</th>
            <th>Saldo</th>
            <th>Editar</th>
            <th>Borrar</th>
            <th>Movimientos</th>
        </thead>
        <tbody>
            <tr th:each="cuenta:${cuentas}">
                <td th:text="${cuenta.IBAN}"></td>
                <td th:text="${cuenta.alias}"></td>
                <td th:text="${cuenta.saldo}"></td>
                <td><a class="btn btn-primary btn-block" th:href="@{/edit/{IBAN}(IBAN=${cuenta.IBAN})}">Editar</a></td>
                <td><a class="btn btn-danger btn-block" th:href="@{/delete/{IBAN}(IBAN=${cuenta.IBAN})}">Borrar</a></td>
                <td><a class="btn btn-success btn-block" th:href="@{/movements?iban={IBAN}(IBAN=${cuenta.IBAN})}">Ver movimientos</a></td>
            </tr>
        </tbody>
    </table>
    <div th:if="${error!=null}">
        <p class="alert alert-danger" th:text="${error}"></p>
    </div>
</body>

</html>
