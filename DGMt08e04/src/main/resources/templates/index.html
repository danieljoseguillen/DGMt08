<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elige tu película favorita</title>
    <link href="/webjars/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <script src="/webjars/bootstrap/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
    <style>
        td {
            border: 1px solid #ddd;
        }

        html {
            font-family: Verdana, Geneva, Tahoma, sans-serif;
        }
    </style>
</head>

<body>
    <h1>Elige tu película favorita</h1>
    <h5 sec:authorize="isAuthenticated()">Usuario: <span sec:authentication="name"></span> </h5>
    <a sec:authorize="!isAuthenticated()" class="btn btn-primary btn-block" th:href="@{/login}">Login</a>
    <a sec:authorize="!isAuthenticated()" class="btn btn-primary btn-block" th:href="@{/usuario/new}">Registrarse</a>
    <a sec:authorize="isAuthenticated()" class="btn btn-danger btn-block" th:href="@{/logout}">Logout</a> &nbsp;&nbsp;
    <a sec:authorize="isAuthenticated()" class="btn btn-primary btn-block" th:href="@{/usuario/}">Usuarios</a><br><br>
    <form action="#" method="post" th:action="@{/voto}" th:object="${formInfo}">
        <table>
            <tr>
                <td th:each="pelicula:${peliculas}">
                    <img th:src="'/files/'+${pelicula.imagen}" width="150px">
                </td>
            </tr>
            <tr>
                <td th:each="pelicula:${peliculas}"><i class="bi bi-heart"></i><span th:text="${pelicula.votos.size()}">0</span></td>
            </tr>
            <tr sec:authorize="isAuthenticated()">
                <td th:each="pelicula:${peliculas}">Voto:<span th:text="${pelicula.id}"></span> <input type="radio" name="voto" th:value="${pelicula.id}"></td>
            </tr>
            <tr sec:authorize="isAuthenticated()">
                <td><input type="submit" value="Votar"></td>
                <td colspan="3"><span th:if="${mensaje != null}" th:text="${mensaje}"></span></td>
            </tr>
        </table>
    </form>
    <div th:if="${error!=null}">
        <p class="alert alert-danger" th:text="${error}"></p>
    </div>
</body>

</html>
