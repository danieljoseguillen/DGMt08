<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="/webjars/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <script src="/webjars/bootstrap/js/bootstrap.bundle.min.js"></script>
    <title>Listado de movimientos</title>
</head>

<body>
    <h1>Listado de movimientos</h1>
    <h2 th:if="${iban != null}">IBAN: <span th:text="${iban}"></span></h2>
    <a class="btn btn-primary btn-success" th:href="@{/movements/new}">Nuevo movimiento</a>
    <a class="btn btn-primary btn-block" th:href="@{/}">Volver</a>
    <table class="table">
        <thead>
            <th th:if="${iban == null}">IBAN</th>
            <th>Fecha</th>
            <th>Saldo</th>
        </thead>
        <tbody>
            <tr th:each="movimiento:${movimientos}">
                <td th:if="${iban == null}" th:text="${movimiento.cuenta.IBAN}"></td>
                <td th:text="${movimiento.fechaHora}"></td>
                <td th:text="${movimiento.saldo}"></td>
            </tr>
        </tbody>
    </table>
    <div th:if="${error!=null}">
        <p class="alert alert-danger" th:text="${error}"></p>
    </div>
</body>

</html>
